spring:
  application:
    name: linkis-mg-eureka
  profiles: eureka

server:
  port: ${PORT:20303}
eureka:
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    instance-id: ${HOSTNAME}.${POD_NAME}:${server.port}@${random.long(1000000,9999999)}
    hostname: ${HOSTNAME}.${POD_NAME}
  client:
    service-url:
      defaultZone: ${K8S_ENV_EUREKA_ZONE:http://127.0.0.1:${server.port}/eureka/}
    registry-fetch-interval-seconds: 5
  server:
    response-cache-update-interval-ms: 2000
    eviction-interval-timer-in-ms: 5000
    enable-self-preservation: false
    use-read-only-response-cache: false
