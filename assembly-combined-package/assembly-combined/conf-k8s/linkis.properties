##
#wds.linkis.test.mode=true
wds.linkis.server.version=v1
##spring conf
wds.linkis.gateway.url=$WDS_LINKIS_GATEWAY_URL
wds.linkis.gateway.redirect.url=$WDS_LINKIS_GATEWAY_URL/
wds.linkis.eureka.defaultZone=$WDS_LINKIS_EUREKA_DEDAULT_ZONE
##mybatis
wds.linkis.server.mybatis.datasource.url=$WDS_LINKIS_DATASOURCE_URL
wds.linkis.server.mybatis.datasource.username=$WDS_LINKIS_DATASOURCE_USERNAME
wds.linkis.server.mybatis.datasource.password=$WDS_LINKIS_DATASOURCE_PASSWORD
# mysql
wds.linkis.mysql.is.encrypt=false
#hadoopconfig
hadoop.config.dir=$WDS_LINKIS_HADOOP_CONFIG_DIR
hive.config.dir=$WDS_LINKIS_HIVE_CONFIG_DIR
spark.config.dir=$WDS_LINKIS_SPARK_CONFIG_DIR
##file path
wds.linkis.filesystem.root.path=file:///tmp/linkis/
wds.linkis.filesystem.hdfs.root.path=hdfs:///tmp/linkis
##engine Version
wds.linkis.spark.engine.version=2.4.3
wds.linkis.hive.engine.version=2.3.3
wds.linkis.python.engine.version=python2
#LinkisHome
wds.linkis.home=/opt/linkis
#Linkis governance station administrators
wds.linkis.governance.station.admin=hadoop
wds.linkis.gateway.conf.publicservice.list=query,jobhistory,application,configuration,filesystem,udf,variable,microservice,errorcode,bml,datasource

spring.cloud.config.enabled=false
spring.spring.servlet.multipart.max-file-size=500MB
spring.spring.servlet.multipart.max-request-size=500MB

# note:value of zero means Jetty will never write to disk. https://github.com/spring-projects/spring-boot/issues/9073
spring.spring.servlet.multipart.file-size-threshold=50MB
