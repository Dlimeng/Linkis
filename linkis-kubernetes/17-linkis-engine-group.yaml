apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkis-cg-engine-group
  namespace: linkis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkis-cg-engine-group
  template:
    metadata:
      labels:
        app: linkis-cg-engine-group
    spec:
      imagePullSecrets:
      - name: linkis-harbor-token 
      containers:
      - name: linkis-cg-engine-conn-manager
        image: harbor.shineweng.tech/linkis/linkis:1.0.3
        args: ["start", "cg-engineconnmanager"]
        envFrom:
        - configMapRef:
            name: linkis-runtime-env
        env:
        - name: POD_NAME
          value: linkis-cg-engine-group
        ports:
        - containerPort: 9102
        volumeMounts:
          - name: hadoop-config
            mountPath: "/usr/local/hadoop-2.7.2/etc/hadoop"
          - name: hive-config
            mountPath: "/usr/local/apache-hive-2.3.3-bin/conf"
          - name: spark-config
            mountPath: "/usr/local/spark-2.4.3-bin-hadoop2.7/conf"
      - name: linkis-cg-engine-plugin
        image: harbor.shineweng.tech/linkis/linkis:1.0.3
        args: ["start", "cg-engineplugin"]
        envFrom:
        - configMapRef:
            name: linkis-runtime-env
        env:
        - name: POD_NAME
          value: linkis-cg-engine-group
        ports:
        - containerPort: 9103
        volumeMounts:
          - name: hadoop-config
            mountPath: "/usr/local/hadoop-2.7.2/etc/hadoop"
          - name: hive-config
            mountPath: "/usr/local/apache-hive-2.3.3-bin/conf"
          - name: spark-config
            mountPath: "/usr/local/spark-2.4.3-bin-hadoop2.7/conf"
      volumes:
        - name: hadoop-config
          configMap:
            name: hadoop-config
        - name: hive-config
          configMap:
            name: hive-config
        - name: spark-config
          configMap:
            name: spark-config
